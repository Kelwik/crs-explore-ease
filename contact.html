<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav">
        <div class="firstcontainer">
          <img src="./images/plane.png" alt="Plane icon" class="planeImg" />
          <p>ExploreEase</p>
        </div>
        <div class="secondcontainer aboutNav">
          <a href="/">Home</a>
          <a href="/about.html">About Us</a>
          <a href="/contact.html">Contact Us</a>
        </div>
        </div>
      </div>
    </nav>
    <div class="contactMain">
      <div class="iconsContainerContact">
        <a href="/"><img src="images/twitter.png" alt="" class="icons" /></a>
        <a href="/"
          ><img src="images/facebook-app-symbol.png" alt="" class="icons"
        /></a>
        <a href="/"><img src="images/instagram.png" alt="" class="icons" /></a>
        <a href="/"><img src="images/github.png" alt="" class="icons" /></a>
      </div>
      <div class="contacText">
        <p class="bigText">CONTACT US</p>
        <P class="littleText">Get in touch</P>
      </div>
      <div class="contactForm">
        <p>Name</p>
        <input type="text" class="inputName" placeholder="Enter your name">
        <p>Email</p>
        <input type="text" class="inputEmail" placeholder="Enter your email">
        <p>Message</p>
        <textarea name="" id="" placeholder="Enter your message" class="messageInput"></textarea>
        <button type="button" class="btnSubmit">Submit</button>
      </div>
    </div>
  </body>
  <script >
    const submitBtn = document.querySelector('.btnSubmit');
    

    submitBtn.addEventListener('click', () =>{
      alert('Your form is submitted, Thank you for contacting us')
      document.querySelector('.inputName').value = ''
      document.querySelector('.inputEmail').value = ''
      document.querySelector('.messageInput').value = ''

    }
    );
  </script>

</html>
